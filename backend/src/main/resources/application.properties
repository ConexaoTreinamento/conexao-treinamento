spring.application.name=conexao-treinamento-backend

spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_PORT:5433}/${POSTGRES_DB:conexao_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.open-in-view=false

spring.h2.console.enabled=false

# ===== CONFIGURAÇÕES JWT =====
# Chave secreta para assinar tokens JWT (use uma chave forte em produção)
app.jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGeneration123456789}

# Tempo de expiração do token em horas (padrão: 24 horas)
app.jwt.expiration-hours=${JWT_EXPIRATION_HOURS:24}

# ===== CONFIGURAÇÕES DE LOGGING =====
# Habilita logs detalhados do Spring Security (opcional, para debug)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

