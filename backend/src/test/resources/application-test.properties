# Test Profile Configuration - Testcontainers will override datasource settings

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for Tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Logging Configuration for Tests
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-specific settings
spring.test.database.replace=none

# JWT Configuration for Tests
app.jwt.secret=testSecretKeyForJWTTokenGeneration123456789012345678901234567890
app.jwt.expiration-hours=1

# Disable security logging in tests
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.oauth2=WARN
logging.level.org.conexaotreinamento=DEBUG