          format: uuid
        weekday:
          type: integer
          format: int32
        startTime:
          type: string
        intervalDuration:
          type: integer
          format: int32
        seriesName:
          type: string
        effectiveFromTimestamp:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        active:
          type: boolean
