            type: string
        compensationType:
          type: string
          enum:
          - HOURLY
          - MONTHLY
        joinDate:
          type: string
          format: date-time
    TrainerScheduleRequestDTO:
      type: object
      properties:
        trainerId:
          type: string
          format: uuid
        weekday:
          type: integer
          format: int32
          maximum: 6
          minimum: 0
        startTime:
          type: string
        intervalDuration:
          type: integer
          format: int32
          minimum: 15
        seriesName:
          type: string
          minLength: 1
          pattern: "^(?!.*__).*$"
      required:
      - seriesName
      - startTime
      - trainerId
      - weekday
