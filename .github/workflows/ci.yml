name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  frontend-coverage:
    name: Frontend Tests
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend coverage
        run: npm run test:coverage

      - name: Calculate line coverage
        id: coverage
        run: |
          COVERAGE=$(node <<'NODE'
          const fs = require('fs')
          const path = require('path')
          const candidates = [
            path.resolve('coverage/coverage-summary.json'),
            path.resolve('coverage/coverage-final.json'),
            path.resolve('coverage/json-summary/coverage-summary.json'),
          ]

          let pct = null
          for (const file of candidates) {
            if (!fs.existsSync(file)) continue
            const data = JSON.parse(fs.readFileSync(file, 'utf-8'))
            if (data.total && data.total.lines && data.total.lines.pct != null) {
              pct = data.total.lines.pct
              break
            }
            if (data.lines && data.lines.pct != null) {
              pct = data.lines.pct
              break
            }
          }

          if (pct == null) {
            console.error('Coverage summary file not found or invalid.')
            process.exit(1)
          }

          console.log(pct)
          NODE
          )
          echo "line_coverage=$COVERAGE" >> "$GITHUB_OUTPUT"

      - name: Report line coverage
        if: always()
        run: |
          echo "Frontend line coverage: ${{ steps.coverage.outputs.line_coverage }}%"

      - name: Enforce minimum line coverage
        run: |
          COVERAGE=${{ steps.coverage.outputs.line_coverage }}
          echo "Minimum required line coverage: 70%"
          if awk "BEGIN {exit !(${COVERAGE} < 70)}"; then
            echo "❌ Frontend line coverage below 70% (actual: ${COVERAGE}%)"
            exit 1
          else
            echo "✅ Frontend line coverage is ${COVERAGE}% (>= 70%)"
          fi

  backend-tests:
    name: Backend Tests Using Cache Maven
    runs-on: ubuntu-22.04
    
    permissions:
      contents: read
      pull-requests: write
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: conexaotreinamento
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          chmod +x ./mvnw
          ./mvnw verify -Dspring.profiles.active=test

      - name: Add Coverage Comment to PR
        id: jacoco-report
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: |
            ${{ github.workspace }}/backend/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 70
          title: 'JaCoCo Coverage Report'
          update-comment: true
          pass-emoji: '✅'
          fail-emoji: '❌'

      - name: Check if Java files were modified
        id: check-java-changes
        if: github.event_name == 'pull_request'
        run: |
          # Check if any .java files were modified in backend
          echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
          
          # Use git diff to find modified Java files
          JAVA_CHANGES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep -E '\.java$' | grep -E '^backend/' || echo "")
          
          if [ -n "$JAVA_CHANGES" ]; then
            echo "java_modified=true" >> $GITHUB_OUTPUT
            echo "✅ Java files were modified in backend"
            echo "Modified Java files:"
            echo "$JAVA_CHANGES"
          else
            echo "java_modified=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No Java files modified in backend, skipping coverage validation"
          fi

      - name: Fail if Changed Files Coverage is Below 70%
        if: |
          github.event_name == 'pull_request' && 
          github.base_ref == 'develop' &&
          steps.check-java-changes.outputs.java_modified == 'true' && 
          steps.jacoco-report.outputs.coverage-changed-files < 70
        run: |
          echo "❌ Coverage of changed files is below 70%: ${{ steps.jacoco-report.outputs.coverage-changed-files }}%"
          echo "Please add tests to cover your changes."
          exit 1

      - name: Upload JaCoCo Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site/jacoco/
          retention-days: 30

      - name: Run Mutation Tests (PITest)
        working-directory: ./backend
        run: ./mvnw clean test-compile org.pitest:pitest-maven:mutationCoverage

      - name: Upload PITest Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pitest-report
          path: backend/target/pit-reports/
          retention-days: 30

  docker-build-scan:
    name: Docker Build
    runs-on: ubuntu-22.04
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start services
        run: |
          docker-compose -f docker-compose.test.yml --env-file .env.test up -d
          sleep 30 # Wait for services to be ready

      - name: Run Smoke Tests
        run: |
          curl -f http://localhost:8080/actuator/health
          curl -f http://localhost:3000

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.test.yml --env-file .env.test down

      - name: Clean up failed images
        if: failure()
        run: |
          echo "Cleaning up failed images..."
          docker rmi conexao-backend-test:latest || true
          docker image prune -f
          docker volume prune -f
          echo "Cleanup completed"
